<!DOCTYPE html>
<html>
  <head>
    <title>Google Login Basic Test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <h2>Google Sign-In Button Test</h2>

    <div id="g_id_onload"
         data-client_id="8872500764-nbf7loohtl34nh92len2im24arouq65f.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-theme="outline"
         data-size="large">
    </div>

    <script>
      function handleCredentialResponse(response) {
        const user = parseJwt(response.credential);
        alert(`Login Successful!\n\nName: ${user.name}\nEmail: ${user.email}`);
      }

      function parseJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      }
    </script>
  </body>
</html>
